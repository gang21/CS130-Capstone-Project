name: CI/CD for FraudNinja

on:
  workflow_dispatch:  # Allows manual triggering of this workflow
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Start server
      run: npm start
      env:
        PORT: 3000  # Set the port or any other necessary environment variables
